<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotha IDE 95</title>
    <link rel="stylesheet" href="style.css?v=4.0">
</head>

<body>
    <div class="ide-container">
        <!-- Left Panel: Editor -->
        <div class="editor-panel window">
            <div class="title-bar">
                <div class="title-bar-text">Kotha IDE - <span id="current-file">Untitled.kotha</span></div>
                <div class="title-bar-controls">
                    <button>_</button>
                    <button>‚ñ°</button>
                    <button>X</button>
                </div>
            </div>

            <!-- Menu Bar -->
            <div class="menu-bar">
                <span id="menu-file" class="menu-item">File</span>
                <span id="menu-edit" class="menu-item">Edit</span>
                <span id="menu-search" class="menu-item">Search</span>
                <span id="menu-help" class="menu-item">Help</span>
            </div>

            <!-- Toolbar -->
            <div class="toolbar">
                <button id="btn-run" class="btn-90s">‚ñ∂ Run</button>
                <button id="btn-new" class="btn-90s">üìÑ New</button>
                <button id="btn-save" class="btn-90s">üíæ Save</button>
                <div class="toolbar-separator"></div>
                <button id="btn-open-explorer" class="btn-90s">üìÅ Files</button>
                <button id="btn-theme" class="btn-90s">üåì Theme</button>
            </div>

            <!-- Code Editor -->
            <div class="editor-container">
                <div class="line-numbers" id="line-numbers">1</div>
                <textarea id="code-editor" spellcheck="false">main function {
    // Type casting and typeof()!
    purno x = 42;
    doshomik y = purno_to_doshomik(x);
    bornona s = purno_to_bornona(x);
    
    dekhaw("Int: " + x);
    dekhaw("Float: " + y);
    dekhaw("String: " + s);
    
    dekhaw("Type of x: " + typeof(x));
    dekhaw("Type of y: " + typeof(y));
}</textarea>
            </div>

            <!-- Status Bar -->
            <div class="status-bar">
                <span id="status-position">Line 1, Col 1</span>
                <span id="status-language">Kotha</span>
                <span id="status-message">Kotha Compiler Ready</span>
            </div>
        </div>

        <!-- Right Panel: Output Console -->
        <div class="console-panel window">
            <div class="title-bar">
                <div class="title-bar-text">Output Console</div>
                <div class="title-bar-controls">
                    <button id="btn-clear">CLR</button>
                </div>
            </div>
            <pre id="console-output">Waiting for program...</pre>
        </div>
    </div>

    <!-- File Explorer Modal -->
    <div id="file-explorer-modal" class="modal" style="display: none;">
        <div class="modal-content window">
            <div class="title-bar">
                <div class="title-bar-text">üìÅ Project Files</div>
                <div class="title-bar-controls">
                    <button id="close-explorer">X</button>
                </div>
            </div>
            <div class="explorer-body">
                <div class="explorer-toolbar">
                    <button id="btn-new-file" class="btn-90s">New File</button>
                    <button id="btn-new-folder" class="btn-90s">New Folder</button>
                    <button id="btn-upload" class="btn-90s">Upload</button>
                </div>
                <div id="file-tree" class="file-tree">
                    <div class="tree-header">EXAMPLES</div>
                    <!-- Files will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Input Dialog Modal -->
    <div id="input-modal" class="modal" style="display: none;">
        <div class="modal-content window" style="max-width: 500px;">
            <div class="title-bar">
                <div class="title-bar-text">‚å®Ô∏è User Input Required</div>
            </div>
            <div class="input-body" style="padding: 20px;">
                <div id="input-prompts">
                    <!-- Input prompts will be dynamically added here -->
                </div>
                <div style="margin-top: 20px; text-align: right;">
                    <button id="btn-submit-inputs" class="btn-90s" style="padding: 8px 20px;">Submit All</button>
                    <button id="btn-cancel-inputs" class="btn-90s"
                        style="padding: 8px 20px; margin-left: 10px;">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js?v=5.0"></script>
</body>

</html>
